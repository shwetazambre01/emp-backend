spring.application.name=empolyeeTest
#databaseconfiguration
spring.datasource.url=jdbc:mysql://localhost:3306/employeeTest?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root      #Update your username here
spring.datasource.password=root@123  #Update your password here

server.port:8081
#jpa configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.mvc.contentnegotiation.enabled=false

# CORS configuration
# Allow all origins
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.web.cors.allowed-headers=*
